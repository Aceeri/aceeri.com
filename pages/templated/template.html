<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
		<link rel="icon" type="image/gif" href="/r/img/icon.png" />
		<title>Aceeri</title>
		<meta name="description" content="Aceeri's personal website, blogging, portfolio, and more." />
		<meta name="keywords" content="aceeri, programming, blog, portfolio, blogging, personal" />
		<meta charset="utf-8">
		<link rel="stylesheet" href="/r/css/default.css">
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-67161816-1', 'auto');
			ga('send', 'pageview');
		</script>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script> 
		<script>
			$(function(){
		    	var fade = document.getElementsByClassName("fade");
		    	for (var i = 0; i < fade.length; i++) {
		    		var images = $(fade).find("img");

		    		$(images[1]).fadeTo(0, 0.01);
		    		$(images[1]).on({
						mouseenter: function() { $(images[1]).fadeTo(200, 1.0); },
						mouseleave: function() { $(images[1]).fadeTo(200, 0.01); }
					});
		    	}
		    });
		</script>
	</head>
	<body>
		<header>
			<a style="position: absolute; margin: 15px;" href="https://github.com/Aceeri">
				<div style="position: absolute; height: 30px; width: 30px" class="fade">
					<img style="position: absolute;" height="30" width="30" src="/r/img/github-icon.png" title="Github" alt="Github" />
					<img style="position: absolute; opacity: 0.01" height="30" width="30" src="/r/img/github-icon-hover.png" title="Github" alt="Github" />
				</div>
			</a>
			<h1 class="toptitle">Aceeri</h1>
		</header>

		<div id="navigation"></div>

		<div id="content"></div>
	</body>
</html>
