		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script> 
		<script>
			var buttons = [ "Home", "Lorem Ipsum", "Lorem Ipsum", "Lorem Ipsum" ];
		    var links = [ '/index.html', '/portfolio.html', '/blog.html', '/contact.html' ];
		    var current = links[0];

			$(function(){
		    	var button_width = 200;
		    	for (var i = 0; i < buttons.length; i++) {
		    		var inner_button = (i > 0) ? " navigation-inner-button" : "";
		    		document.getElementById("navigation").innerHTML += "<a name=\"" + buttons[i] + "\" style=\"width: " + button_width + "px; right: calc(50% + " + (buttons.length/2 - i - 1)*button_width + "px);\" class=\"navigation-button" + inner_button + "\" href=\"" + links[i] + "\">" + buttons[i] + "</a>";
		    	}

		    	var fade = document.getElementsByClassName("fade");
		    	for (var i = 0; i < fade.length; i++) {
		    		var images = $(fade).find("img");

		    		$(images[1]).fadeTo(0, 0.01);
		    		$(images[1]).on({
						mouseenter: function() { $(images[1]).fadeTo(200, 1.0); },
						mouseleave: function() { $(images[1]).fadeTo(200, 0.01); }
					});
		    	}
		    });
		</script>
