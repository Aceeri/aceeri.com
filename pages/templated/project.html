
<link rel="stylesheet" href="/r/css/project.css">
<script>
$(function() {
	$.get( "/r" + document.location.pathname + ".json", function(data, status) {
		$("#topimage").attr({ src: data.image });
		$("#title").html(data.title);
		$("#info").html(data.content);
	});
});
</script>

<div style="width: 100%; height: 300px;" class="container">
	<img class="imagefade" id="topimage">
</div>

<div class="container">
	<h1 id="title"></h1>
	<div id="info"></div>
</div>
