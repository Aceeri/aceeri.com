
<script>
$(function() {
	$.get( "/r" + document.location.pathname + ".json", function(data, status) {
		console.log(data);
		console.log(data.image);
		$("#top-image").attr({
			src: data.image
		});
		$("#title").html(data.title);
		$("#info").html(data.content);
	});
});
</script>

<div style="width: 100%; height: 300px;" class="container">
	<img style="width: 100%; height: 100%;" id="top-image" alt="Project Image">
</div>

<div style="padding: 10px;" class="container">
	<h1 id="title"></h1>
	<div id="info"></div>
</div>
